<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Condition</title>
</head>
<body>
    <h1>Switch Case Thymeleaf</h1>
    <h3 th:text="${user.name}"></h3>
    <div th:switch="${user.role}">
        <p th:case="'ADMIN'">User is a Admin</p>
        <p th:case="'USER'">User is a normal user</p>
        <p th:case="'*'">User is a something else</p>
    </div>
</body>
</html>
