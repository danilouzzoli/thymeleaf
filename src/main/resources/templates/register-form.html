<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer Registration Form</title>
</head>
<body>
    <div align="center">
        <div style="border-style: solid; width: 500px;">
            <h1>User Registration</h1>

            <form th:action="@{/register/save}" th:object="${userForm}" role="form" method="post">

                <label>Full name:</label>
                <input type="text" th:field="*{name}" ><br>
                <label>Email:</label>
                <input type="email" th:field="*{email}" ><br>
                <label>Password:</label>
                <input type="password" th:field="*{password}" ><br>
                <label>Gender:</label>
                <input type="radio" th:field="*{gender}" value="Male" >Male
                <input type="radio" th:field="*{gender}" value="Female" >Female<br>

                <label>Profession:</label>
                <select th:field="*{profession}">
                    <option value="--">- Scegli - </option>
                    <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
                </select><br>
                <label>Address:</label>
                <textarea rows="5" cols="25" th:field="*{address}"></textarea><br>

                <label>Married:</label>
                <select th:field="*{married}">
                    <option value="--">- Scegli - </option>
                    <option th:each="m : ${married}" th:value="${m}" th:text="${m}"></option>
                </select><br>

                <button type="submit">Register</button>
            </form>

        </div>
    </div>
</body>
</html>
